<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Math lessons</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.16.2/axios.js"></script>
</head>
<body>
  <!-- START div id="app" START -->
    <div id="app" border:1px solid black style="text-align:center">

        <div id="borderAround" class="borderAround">

            <h2 v-text="product.title"></h2>
            <h2 v-text="product.location"></h2>
            <img v-bind:src="product.image" alt="Math logo">
            <p v-html="product.description"></p>
            <p>Â£{{ product.price }}</p>
            <p>Available inventory</p>
            <p>{{product.availableInventory - cartItemCount}}</p>

            <button v-on:click="addClass" v-bind:disabled="!canAddClass">
                Add to cart
                <!-- v-show is treated as a bad practice :(  -->
            </button>

            <span class="inventory-message" v-if="product.availableInventory - cartItemCount === 0">All out!</span>
            <span class="inventory-message" v-else-if="product.availableInventory - cartItemCount < 5">Only {{product.availableInventory - cartItemCount}} left!</span>
            <span class="inventory-message" v-else>Buy now!</span>

        </div>

    </div> 
    <!-- END div id="app" END -->

    <script type="text/javascript">
      let webstore = new Vue({
        el: '#app', // mounting point selector, ID

        data: {
            product: {
                id: '1001',
                title: 'Math',
                location: 'London',
                description: 'Calculus for beginners',
                price: '100',
                image: 'mathlogomedium.png',
                availableInventory: 5
            },
            cart: []
        },

        methods: {
          addClass() {
            this.cart.push (this.product.id);
          }
        },

        computed: {
          cartItemCount() {
            return this.cart.length || ''
            },
          canAddClass() {
            return this.product.availableInventory > this.cartItemCount;
          }
        }

      });
    </script>
</body>
</html>
