<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Math lessons</title>
  <!-- bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi"
    crossorigin="anonymous">

  <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
  </script>
</head>

<body>
  <div class="container mt-5" id="app" border:1px solid black>
    <div>
      <h2 v-text="product.title"></h2>
      <h2 v-text="product.location"></h2>
      <img v-bind:src="product.image" alt="Math logo">
      <p v-html="product.description"></p>
      <p>{{ product.price }}</p>
      <p>Available inventory</p>
      <p>{{product.availableInventory}}</p>

      <button type="button" v-on:click="addClass" v-bind:disabled="!canAddClass" class="btn btn-primary">
        Add to cart
        <!-- v-show is treated as a bad practice :(  -->
      </button>

      <span class="inventory-message" v-if="product.availableInventory - cartItemCount === 0">All out!</span>

      <span class="inventory-message" v-else-if="product.availableInventory - cartItemCount < 5">Only
        {{product.availableInventory - cartItemCount}} left!</span>

      <span class="inventory-message" v-else>Buy now!</span>
    </div>

  </div>

  <script type="text/javascript">
    let webstore = new Vue({
      el: '#app', // mounting point selector, ID

      data: {
        product: {
          id: '1001',
          title: 'Math',
          location: 'London',
          description: 'Calculus for beginners',
          price: '100',
          image: 'assets/mathlogomedium.png',
          availableInventory: 5
        },
        cart: []
      },

      methods: {
        addClass() {
          this.cart.push(this.product.id);
        }
      },

      computed: {
        cartItemCount() {
          return this.cart.length || ''
        },
        canAddClass() {
          return this.product.availableInventory > this.cartItemCount;
        }
      }

    });
  </script>
</body>

</html>
