<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
</head>
<body>  
    <!-- beginning of div -->

    <div id="app">
        <h1>ToDoList</h1>
        <!-- the below creates the input field -->
        <input v-model="newTask"></input>

        <input type="button" v-on:click="addItem"></input>
        <ul id="todoList"></ul>
    </div>

    <!-- end of div -->

    <script src="https://unpkg.com/vue@2.7.8/dist/vue.js"></script>
    <!-- I was using vue instance of version 3, hence why it was not working -->
    
    <script>
        var app = new Vue({
            el: '#app',
            data: { newTask: ''},
            methods: {
                addItem: function() {
                    let newItem = document.createElement('li');
                    newItem.innerText = app.newTask;
                    document.getElementById('todoList').appendChild(newItem);
                    app.newTask = '';
                }
            }
        })
    </script>
</body>
</html>
